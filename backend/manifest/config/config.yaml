server:
  address: ":8000"
  openapiPath: "/api.json"
  swaggerPath: "/swagger"

database:
  default:
    # 数据库连接字符串，优先从环境变量读取，如果没有则使用默认值
    # 格式: mysql:用户名:密码@tcp(主机:端口)/数据库名?charset=utf8mb4&parseTime=True&loc=Local
    # 环境变量: DB_USER, DB_PASSWORD, DB_HOST, DB_PORT, DB_NAME
    # 如果设置了环境变量，会在代码中动态构建连接字符串
    link: "mysql:root:ren123@tcp(127.0.0.1:3306)/go_blog?charset=utf8mb4&parseTime=True&loc=Local"
    debug: true

redis:
  default:
    address: "127.0.0.1:6379"
    db: 1

# JWT配置
# 优先从环境变量 JWT_SECRET 读取，如果没有则使用默认值（生产环境必须配置）
# 实际值通过代码中的 utils.GetConfigString 读取环境变量
jwt:
  secret: "your-secret-key-change-in-production-min-32-chars"

# OAuth 第三方登录配置
# 优先从环境变量读取，如果没有则使用默认值
# 实际值通过代码中的 utils.GetConfigString 读取环境变量
oauth:
  frontendUrl: "http://localhost:5173"
  github:
    clientId: ""
    clientSecret: ""
    redirectUri: "http://localhost:5173/oauth/github/callback"
  google:
    clientId: ""
    clientSecret: ""
    redirectUri: "http://localhost:5173/oauth/google/callback"
  wechat:
    appId: ""
    appSecret: ""
    redirectUri: "http://localhost:5173/oauth/wechat/callback"

# 通义千问配置
# 优先从环境变量读取，如果没有则使用默认值
# 实际值通过代码中的 utils.GetConfigString 读取环境变量
qwen:
  apiKey: "sk-9b35431a06e947aaabc64219d7213577" # 通义千问API密钥，从环境变量QWEN_API_KEY读取
  apiEndpoint: "https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation"
  model: "qwen3-max" # 模型名称，可选: qwen-turbo, qwen-plus, qwen-max等

