server:
  address: "${SERVER_ADDRESS|:8000}"
  openapiPath: "/api.json"
  swaggerPath: "/swagger"

database:
  default:
    # 数据库连接字符串，支持环境变量替换
    # 格式: mysql:用户名:密码@tcp(主机:端口)/数据库名?charset=utf8mb4&parseTime=True&loc=Local
    # 环境变量: DB_USER, DB_PASSWORD, DB_HOST, DB_PORT, DB_NAME
    link: "mysql:${DB_USER|root}:${DB_PASSWORD}@tcp(${DB_HOST|127.0.0.1}:${DB_PORT|3306})/${DB_NAME|go_blog}?charset=utf8mb4&parseTime=True&loc=Local"
    debug: ${DB_DEBUG|true}

redis:
  default:
    address: "${REDIS_HOST|127.0.0.1}:${REDIS_PORT|6379}"
    db: ${REDIS_DB|1}

# JWT配置
# 优先从环境变量 JWT_SECRET 读取，如果没有则使用默认值（生产环境必须配置）
jwt:
  secret: "${JWT_SECRET|your-secret-key-change-in-production-min-32-chars}"

# OAuth 第三方登录配置
# 优先从环境变量读取，如果没有则使用默认值
oauth:
  frontendUrl: "${OAUTH_FRONTEND_URL|http://localhost:5173}"
  github:
    clientId: "${GITHUB_CLIENT_ID|}"
    clientSecret: "${GITHUB_CLIENT_SECRET|}"
    redirectUri: "${OAUTH_FRONTEND_URL|http://localhost:5173}/oauth/github/callback"
  google:
    clientId: "${GOOGLE_CLIENT_ID|}"
    clientSecret: "${GOOGLE_CLIENT_SECRET|}"
    redirectUri: "${OAUTH_FRONTEND_URL|http://localhost:5173}/oauth/google/callback"
  wechat:
    appId: "${WECHAT_APP_ID|}"
    appSecret: "${WECHAT_APP_SECRET|}"
    redirectUri: "${OAUTH_FRONTEND_URL|http://localhost:5173}/oauth/wechat/callback"

